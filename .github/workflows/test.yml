name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
        
    - name: Install dependencies
      run: |
        go get -v -t -d ./...
        go get github.com/stretchr/testify/assert
        go get github.com/stretchr/testify/require
        
    - name: Run tests
      run: go test -v ./...