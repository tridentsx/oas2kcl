replicaCount: 1

imageCredentials:
  repoPath:
  cmagent:
#    imagePullPolicy:
    registry:
      imagePullPolicy:
  registry:
    url:
  pullSecret:

images:
  cmagent:
    name:
    tag:

nameOverride: ""
fullnameOverride: ""

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 50%
    maxSurge: 50%

serviceAccount:
  create: true
  name: secretreader

service:
  type: ClusterIP
  port: 5000

alarms:
  enabled: true
  kafka:
    host: eric-bss-kafka-proxy-http:80

cmmsync:
  enabled: true
  host: eric-cm-mediator:5004
  noTlsHost: eric-cm-mediator:5003

metrics:
  enabled: true
  host: eric-pm-server
  serviceName: cm_agent

resources:
  # Below commented out resource config is also supported but
  # deprecated in BAM 3.3. If boths ways are configured the
  # deprecated values has precedence.
  #
  #requests:
  #  cpu:
  #  memory:
  #limits:
  #  cpu:
  #  memory:
  cmagent:
    requests:
      cpu: 10m
      memory: 64Mi
      # 32Mi for software and 32Mi for temporary storage
    limits:
      cpu: 500m
      memory: 160Mi
      # 128Mi for software and 32Mi for temporary storage

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity: "soft"
  nodeAffinity: {}
  # topologyKey value to use when setting podAntiAffinity
  # Default: "kubernetes.io/hostname"
  # Example: "kubernetes.io/zone" - specify kubernetes.io/zone as antiAffinity key
  topologyKey: "kubernetes.io/hostname"


annotations: {}


labels: {}

config:
  localStorage: eric-bss-bam-cm-store-rbac-proxy:9443
  primaryStorage: eric-bss-bam-cm-store-rbac-proxy:9443
  gitClient:
    tlsEnabled: true
    caSecret: eric-bss-bam-cm-agent-rbac-client-ca
    caKey: ca.crt
  logLevel: info
  log:
    streamingMethod: ""
  logTransformerHost: "eric-log-transformer:5024"
  logTransformerNoTlsHost: "eric-log-transformer:5025"
  logTimeoutSeconds: 5
  logQueueSize: 1000
  logConnectionTtlMinutes: 120
  syncInterval: 5
  isPrimary: true
  forceCreateConfig: false
  recloneThreshold: 90

gitRepo:
  size: 32Mi

probes:
  cmagent:
    livenessProbe:
      failureThreshold: 3
      initialDelaySeconds: 1
      periodSeconds: 10
      timeoutSeconds: 2
    startupProbe:
      failureThreshold: 60
      initialDelaySeconds: 5
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 2

terminationGracePeriodSeconds: 30

podPriority:
  eric-bss-bam-cm-agent:
    priorityClassName:

networkPolicy:
  enabled: true
  egress:
    accessLabels:
      cmagent: {}

topologySpreadConstraints: [] # Configuration for topology-spread constraints.

seccompProfile:
  cmagent:
    type: ""
    localhostProfile: ""

appArmorProfile:
  cmagent:
    type: ""
    localhostProfile: ""

securityPolicy:
  rolename: ""

podSecurityContext:
  supplementalGroups:
